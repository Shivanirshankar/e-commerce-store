eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
server:
  error:
    include-exception: true
spring:
  mvc:
    problemdetails:
      enabled: false
  datasource:
    password: postgres
    url: jdbc:postgresql://localhost:5435/orders
    username: postgres
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

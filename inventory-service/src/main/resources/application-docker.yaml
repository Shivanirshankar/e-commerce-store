eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://eureka-service:8761/eureka/
server:
  error:
    include-exception: false
spring:
  mvc:
    problemdetails:
      enabled: false
  datasource:
    password: postgres
    url: jdbc:postgresql://db-inventory:5432/inventory
    username: postgres
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
